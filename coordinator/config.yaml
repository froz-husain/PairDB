# Coordinator Service Configuration

server:
  host: "0.0.0.0"
  port: 50051
  node_id: "coordinator-1"
  max_connections: 1000
  read_timeout: 10s
  write_timeout: 10s
  shutdown_timeout: 30s

database:
  host: "localhost"
  port: 5432
  database: "pairdb_metadata"
  user: "coordinator"
  password: "changeme"
  max_connections: 50
  min_connections: 10
  conn_max_lifetime: 30m

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  max_retries: 3
  pool_size: 100
  min_idle_conns: 10

hash_ring:
  virtual_nodes: 150
  update_interval: 30s

consistency:
  default_level: "quorum"
  write_timeout: 5s
  read_timeout: 3s
  repair_async: true

cache:
  tenant_config_ttl: 5m
  max_size: 10000

metrics:
  enabled: true
  port: 9090
  path: "/metrics"

logging:
  level: "info"
  format: "json"
