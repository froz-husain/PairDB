apiVersion: v1
kind: ConfigMap
metadata:
  name: coordinator-config
  namespace: pairdb
  labels:
    app: coordinator
    component: coordinator
data:
  # Database configuration
  database.host: "postgres.pairdb.svc.cluster.local"
  database.port: "5432"
  database.name: "pairdb_metadata"

  # Redis configuration
  redis.host: "redis.pairdb.svc.cluster.local"
  redis.port: "6379"

  # Logging configuration
  logging.level: "info"
  logging.format: "json"

  # Server configuration
  server.port: "50051"
  server.max_connections: "1000"

  # Hash ring configuration
  hash_ring.virtual_nodes: "150"
  hash_ring.update_interval: "30s"

  # Consistency configuration
  consistency.default_level: "quorum"
  consistency.write_timeout: "5s"
  consistency.read_timeout: "3s"

  # Cache configuration
  cache.tenant_config_ttl: "5m"
  cache.max_size: "10000"

  # Metrics configuration
  metrics.enabled: "true"
  metrics.port: "9090"
  metrics.path: "/metrics"

---
apiVersion: v1
kind: Secret
metadata:
  name: coordinator-secrets
  namespace: pairdb
  labels:
    app: coordinator
    component: coordinator
type: Opaque
stringData:
  database.user: "coordinator"
  database.password: "changeme"
  redis.password: ""
