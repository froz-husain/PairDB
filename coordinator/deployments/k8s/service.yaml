apiVersion: v1
kind: Service
metadata:
  name: coordinator
  namespace: pairdb
  labels:
    app: coordinator
    component: coordinator
spec:
  type: ClusterIP
  selector:
    app: coordinator
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: coordinator-headless
  namespace: pairdb
  labels:
    app: coordinator
    component: coordinator
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: coordinator
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
