apiVersion: v1
kind: ServiceAccount
metadata:
  name: coordinator
  namespace: pairdb
  labels:
    app: coordinator
    component: coordinator

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: coordinator-role
  namespace: pairdb
  labels:
    app: coordinator
    component: coordinator
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: coordinator-rolebinding
  namespace: pairdb
  labels:
    app: coordinator
    component: coordinator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: coordinator-role
subjects:
- kind: ServiceAccount
  name: coordinator
  namespace: pairdb
