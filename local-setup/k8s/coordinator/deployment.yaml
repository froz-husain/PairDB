apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  namespace: pairdb
  labels:
    app: coordinator
    component: coordinator
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
        component: coordinator
        version: v1
    spec:
      containers:
      - name: coordinator
        image: pairdb/coordinator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: COORDINATOR_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DATABASE_HOST
          value: postgres.pairdb.svc.cluster.local
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: pairdb_metadata
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: coordinator-secrets
              key: database.user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: coordinator-secrets
              key: database.password
        - name: REDIS_HOST
          value: redis.pairdb.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          value: ""
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: coordinator-config
      terminationGracePeriodSeconds: 30

