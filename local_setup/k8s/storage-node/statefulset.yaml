apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pairdb-storage-node
  namespace: pairdb
  labels:
    app: pairdb-storage-node
    component: storage
    version: v1
spec:
  serviceName: pairdb-storage-node-headless
  replicas: 2
  selector:
    matchLabels:
      app: pairdb-storage-node
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pairdb-storage-node
        component: storage
        version: v1
    spec:
      containers:
      - name: storage-node
        image: pairdb/storage-node:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9091
          protocol: TCP
        - name: gossip
          containerPort: 7946
          protocol: TCP
        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        startupProbe:
          httpGet:
            path: /health/live
            port: 9091
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9091
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9091
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/pairdb
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: pairdb-storage-node-config
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: pairdb-storage-node
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 100Mi

