apiVersion: v1
kind: ServiceAccount
metadata:
  name: pairdb-storage-node
  namespace: pairdb
  labels:
    app: pairdb-storage-node
    component: storage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pairdb-storage-node
  namespace: pairdb
  labels:
    app: pairdb-storage-node
    component: storage
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pairdb-storage-node
  namespace: pairdb
  labels:
    app: pairdb-storage-node
    component: storage
subjects:
- kind: ServiceAccount
  name: pairdb-storage-node
  namespace: pairdb
roleRef:
  kind: Role
  name: pairdb-storage-node
  apiGroup: rbac.authorization.k8s.io
