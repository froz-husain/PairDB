apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pairdb-storage-node
  namespace: pairdb
  labels:
    app: pairdb-storage-node
    component: storage
    version: v1
spec:
  serviceName: pairdb-storage-node-headless
  replicas: 3
  selector:
    matchLabels:
      app: pairdb-storage-node
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pairdb-storage-node
        component: storage
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: pairdb-storage-node
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000

      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pairdb-storage-node
              topologyKey: kubernetes.io/hostname

      containers:
      - name: storage-node
        image: pairdb/storage-node:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: grpc
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9091
          protocol: TCP
        - name: gossip
          containerPort: 7946
          protocol: TCP

        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"

        # Startup probe - allow up to 60s for startup
        startupProbe:
          httpGet:
            path: /health/live
            port: 9091
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12

        # Liveness probe - check if process is responsive
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9091
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe - check if node can serve traffic
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9091
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2

        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/pairdb
          readOnly: true

        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]

  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: pairdb-storage-node
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi
